<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CodavaDev - Redirecting...</title>
  <script>
   
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #16171E 0%, #1a1b23 100%);
    color: white;
    text-align: center;
  ">
    <div>
      <h1 style="color: #194EFF; font-size: 2rem; margin-bottom: 1rem;">Redirecting...</h1>
      <p style="color: #ccc;">Taking you to the right page...</p>
      <div style="
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #194EFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      "></div>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
